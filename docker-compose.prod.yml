# Production Docker Compose for YouTube Video Downloader
version: '3.8'

services:
  youtube-downloader:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: youtube-downloader-prod
    ports:
      - "8501:8501"
    volumes:
      # Persistent downloads with named volume
      - downloads_data:/app/downloads
      - logs_data:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_MAX_UPLOAD_SIZE=1000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: youtube-downloader-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - youtube-downloader
    restart: unless-stopped
    profiles:
      - production

volumes:
  downloads_data:
    driver: local
  logs_data:
    driver: local

networks:
  default:
    driver: bridge